name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Autobuild
      run: npm install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: ${{ github.workspace }}/results/javascript.sarif

    - name: Create Results Directory
      run: mkdir -p ${{ github.workspace }}/results/

    - name: Move SARIF File to Correct Location
      run: mv /home/runner/work/restaurante-front/restaurante-front/results/javascript.sarif/javascript.sarif ${{ github.workspace }}/results/

    - name: List files in Results Directory
      run: ls -al ${{ github.workspace }}/results/

    - name: Upload CodeQL SARIF results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-sarif
        path: ${{ github.workspace }}/results/javascript.sarif
